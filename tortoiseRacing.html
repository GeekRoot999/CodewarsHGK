        <!-- Two tortoises named A and B must run a race. A starts with an average speed of 720 feet per hour. Young B knows she runs faster than A, and furthermore has not finished her cabbage.

        When she starts, at last, she can see that A has a 70 feet lead but B's speed is 850 feet per hour. How long will it take B to catch A?

        More generally: given two speeds v1 (A's speed, integer > 0) and v2 (B's speed, integer > 0) and a lead g (integer > 0) how long will it take B to catch A?

        The result will be an array [hour, min, sec] which is the time needed in hours, minutes and seconds (round down to the nearest second) or a string in some languages.

        If v1 >= v2 then return nil, nothing, null, None or {-1, -1, -1} for C++, C, Go, Nim, Pascal, [-1, -1, -1] for Perl,[] for Kotlin or "-1 -1 -1". -->
        <script>
            // function race(v1, v2, g) {
            //     if(v1>v2){
            //         return null;
            //     }
            //     else{
            //         var t = g/(v2-v1) * 60 * 60 * 1000;
            //         var dt = new Date(t); 
            //         return [dt.getHours(), dt.getMinutes(), dt.getSeconds()];
            //     }
            // }

            // Method 2
            // function race(v1, v2, g) {
            //     if (v1 >= v2) {
            //         return null;
            //     }
            //     var time = new Date (g / (v2 - v1) * 3600 * 1000);
            //     return [time.getHours(), time.getMinutes(), time.getSeconds()];
            // }

            // Method 3
            function race(v1, v2, g){
                let time=g/(v2-v1);
                return v2>v1 ? [Math.floor(time),Math.floor(time*60%60),Math.floor(time*3600%60)] : null;
            }

            race(720, 850, 70);
            race(80, 91, 37);
            race(80, 100, 40);

        </script>
