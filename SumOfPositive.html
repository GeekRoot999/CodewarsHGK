        Hello
        
        You get an array of numbers, return the sum of all of the positives ones.

        Example [1,-4,7,12] => 1 + 7 + 12 = 20

        Note: if there is nothing to sum, the sum is default to 0

        <script>
            function positiveSum(arr) {
                var temp = 0;
                if(arr.length > 0){
                    arr.forEach((a)=>{
                        if(a >= 0){
                            temp += a; 
                        }
                    })
                    return temp
                }
                else{
                    return temp;
                }
            }
